<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Basic Form ☺</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.contentWindow.min.js"></script>
<script type="text/javascript" src="https://cdn.senior.com.br/bpm/1.10.0/workflow-cockpit.min.js"></script>
<script src="/index.js"></script>
<body>

    <Form>

        <div>
            <label for="nomSol" class="form-label">Nome</label><br>
            <input type="text" name="nomSol" id="nomSol">
        </div>

        <div>
            <label for="email" class="form-label">Email</label><br>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="city" class="form-label">Cidade</label><br>
            <input type="text" name="city" id="city">
        </div>

        <div>
            <label for="neighborhood" class="form-label">Bairro</label><br>
            <input type="text" name="neighborhood" id="neighborhood">
        </div>

        <div>
            <label for="street" class="form-label">Rua</label><br>
            <input type="text" name="street" id="street">
        </div>
        <div>
            <input type="checkbox" name="check" id="check">
            <label for="chech" class="check-text">Eu aceito os termos e condições.</label>
            <div class="invalid-feedback">
                Você precisa aceitar os termos para prosseguir!
            </div>
        </div>

    </Form>
    
</body>
</html>
